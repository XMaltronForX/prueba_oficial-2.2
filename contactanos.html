<div class="container">
  <h1>Contáctanos</h1>
  <form id="contactoForm">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
      </div>
      <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{9}" required>
          <small id="telHelp" class="form-text text-muted">Debe contener 9 dígitos.</small>
      </div>
      <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" id="direccion" name="direccion" required>
      </div>
      <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
          <small id="mensajeHelp" class="form-text text-muted">Debe contener al menos 5 palabras.</small>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
